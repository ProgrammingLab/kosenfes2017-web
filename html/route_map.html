<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<form class="starts">
		<input type="radio" name="grp1" value="JR久留米駅" onclick="initMap()" checked >JR久留米駅
  		<input type="radio" name="grp1" value="西鉄久留米駅" onclick="initMap()">西鉄久留米駅
  		<input type="radio" name="grp1" value="西鉄宮の陣駅" onclick="initMap()">西鉄宮の陣駅
	</form>
    <div id="map"></div>
    <script type="text/javascript" src="../javascript/route_search.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8PE8h_sHTNo1d37cOjdcYzGhmdWqNUnY&callback=initMap">
    </script>
  </body>
</html>
